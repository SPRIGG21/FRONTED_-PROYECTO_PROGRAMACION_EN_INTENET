<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Reservas Médicas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #e2e8f0;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        body {
            background-color: #f1f5f9;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Login Page */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #dbeafe 0%, #e0e7ff 100%);
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 450px;
            padding: 30px;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo i {
            font-size: 48px;
            color: var(--primary);
            background: #dbeafe;
            padding: 20px;
            border-radius: 50%;
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--dark);
            text-align: center;
            margin-bottom: 10px;
        }

        .login-subtitle {
            text-align: center;
            color: var(--secondary);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--gray);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            text-align: center;
            width: 100%;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-danger {
            background: #fee2e2;
            color: var(--danger);
            border: 1px solid #fecaca;
        }

        .login-info {
            text-align: center;
            margin-top: 20px;
            color: var(--secondary);
            font-size: 14px;
        }

        /* Dashboard */
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--primary);
            color: white;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 0 20px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar-logo i {
            font-size: 24px;
        }

        .sidebar-logo span {
            font-weight: 700;
            font-size: 18px;
        }

        .sidebar-nav {
            padding: 0 10px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .nav-item:hover, .nav-item.active {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-item i {
            font-size: 18px;
            width: 24px;
            text-align: center;
        }

        .sidebar-footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 250px;
            background: #f8fafc;
        }

        /* Header */
        .header {
            background: white;
            padding: 16px 24px;
            border-bottom: 1px solid var(--gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .menu-toggle {
            display: none;
            font-size: 20px;
            cursor: pointer;
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
            text-transform: capitalize;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-action {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .header-action:hover {
            background: var(--gray);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-name {
            font-weight: 500;
            display: none;
        }

        /* Content */
        .content {
            padding: 24px;
        }

        /* Dashboard Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--card-shadow);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .stat-icon.patients {
            background: #dbeafe;
            color: var(--primary);
        }

        .stat-icon.doctors {
            background: #dcfce7;
            color: var(--success);
        }

        .stat-icon.specialties {
            background: #f3e8ff;
            color: #8b5cf6;
        }

        .stat-icon.reservations {
            background: #fef3c7;
            color: var(--warning);
        }

        .stat-info h3 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .stat-info p {
            color: var(--secondary);
            font-size: 14px;
        }

        /* Table Section */
        .table-section {
            background: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }

        .table-header {
            padding: 20px;
            border-bottom: 1px solid var(--gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
        }

        .table-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
        }

        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary);
        }

        .search-box input {
            padding-left: 40px;
            width: 200px;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 14px;
            width: auto;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--gray);
        }

        th {
            background: #f8fafc;
            font-weight: 600;
            color: var(--secondary);
            font-size: 14px;
        }

        tr:hover {
            background: #f8fafc;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-confirmed {
            background: #dcfce7;
            color: #166534;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-canceled {
            background: #fee2e2;
            color: #991b1b;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .sidebar {
                width: 200px;
            }
            .main-content {
                margin-left: 200px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
                z-index: 1000;
            }
            .sidebar.open {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
            .menu-toggle {
                display: block;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
            .table-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .table-actions {
                width: 100%;
                justify-content: space-between;
            }
            .search-box input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Login Page -->
        <div id="login-page" class="login-container">
            <div class="login-card">
                <div class="login-logo">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1 class="login-title">Centro Médico SaludPlus</h1>
                <p class="login-subtitle">Sistema de gestión de reservas médicas</p>
                
                <div id="login-error" class="alert alert-danger" style="display: none;"></div>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" id="username" class="form-control" placeholder="Ingrese su usuario">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña">
                    </div>
                    <button type="submit" class="btn">Iniciar Sesión</button>
                </form>
                
                <div class="login-info">
                    <p>Credenciales de prueba: usuario / 123456</p>
                </div>
            </div>
        </div>
        
        <!-- Dashboard Page -->
        <div id="dashboard-page" class="dashboard-container" style="display: none;">
            <!-- Sidebar -->
            <div id="sidebar" class="sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-logo">
                        <i class="fas fa-shield-alt"></i>
                        <span>SaludPlus</span>
                    </div>
                </div>
                
                <div class="sidebar-nav">
                    <div class="nav-item active" data-tab="dashboard">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </div>
                    <div class="nav-item" data-tab="patients">
                        <i class="fas fa-users"></i>
                        <span>Pacientes</span>
                    </div>
                    <div class="nav-item" data-tab="doctors">
                        <i class="fas fa-user-md"></i>
                        <span>Doctores</span>
                    </div>
                    <div class="nav-item" data-tab="specialties">
                        <i class="fas fa-star"></i>
                        <span>Especialidades</span>
                    </div>
                    <div class="nav-item" data-tab="reservations">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Reservas</span>
                    </div>
                </div>
                
                <div class="sidebar-footer">
                    <div class="nav-item" id="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Cerrar Sesión</span>
                    </div>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="main-content">
                <!-- Header -->
                <div class="header">
                    <div class="header-left">
                        <div class="menu-toggle" id="menu-toggle">
                            <i class="fas fa-bars"></i>
                        </div>
                        <h2 class="header-title" id="header-title">Dashboard</h2>
                    </div>
                    
                    <div class="header-right">
                        <div class="header-action">
                            <i class="fas fa-bell"></i>
                        </div>
                        <div class="header-action">
                            <i class="fas fa-cog"></i>
                        </div>
                        <div class="user-profile">
                            <div class="user-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <span class="user-name">Administrador</span>
                        </div>
                    </div>
                </div>
                
                <!-- Content -->
                <div class="content">
                    <!-- Dashboard Content -->
                    <div id="dashboard-content">
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-icon patients">
                                    <i class="fas fa-users"></i>
                                </div>
                                <div class="stat-info">
                                    <h3>3</h3>
                                    <p>Pacientes</p>
                                </div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-icon doctors">
                                    <i class="fas fa-user-md"></i>
                                </div>
                                <div class="stat-info">
                                    <h3>3</h3>
                                    <p>Doctores</p>
                                </div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-icon specialties">
                                    <i class="fas fa-star"></i>
                                </div>
                                <div class="stat-info">
                                    <h3>3</h3>
                                    <p>Especialidades</p>
                                </div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-icon reservations">
                                    <i class="fas fa-calendar-alt"></i>
                                </div>
                                <div class="stat-info">
                                    <h3>3</h3>
                                    <p>Reservas</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Table Content -->
                    <div id="table-content" class="table-section">
                        <div class="table-header">
                            <h3 class="section-title" id="table-title">Lista de Pacientes</h3>
                            <div class="table-actions">
                                <div class="search-box">
                                    <i class="fas fa-search"></i>
                                    <input type="text" class="form-control" placeholder="Buscar...">
                                </div>
                                <button class="btn btn-sm" id="add-btn">Nuevo Paciente</button>
                            </div>
                        </div>
                        
                        <div class="table-container">
                            <table id="data-table">
                                <!-- Table content will be generated by JavaScript -->
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Datos de ejemplo
        const pacientes = [
            { id: 1, nombre: 'Ana', apellido: 'García', fecha_nacimiento: '1990-05-15', teléfono: '123-456-7890', email: 'ana.garcia@email.com', dirección: 'Calle Falsa 123' },
            { id: 2, nombre: 'Carlos', apellido: 'López', fecha_nacimiento: '1985-08-22', teléfono: '234-567-8901', email: 'carlos.lopez@email.com', dirección: 'Avenida Siempre Viva 742' },
            { id: 3, nombre: 'María', apellido: 'Rodríguez', fecha_nacimiento: '1978-12-03', teléfono: '345-678-9012', email: 'maria.rodriguez@email.com', dirección: 'Boulevard Central 456' },
        ];
        
        const doctores = [
            { id: 1, nombre: 'Dr. Javier', apellido: 'Mendoza', especialidad: 'Cardiología', teléfono: '456-789-0123', email: 'javier.mendoza@clinica.com' },
            { id: 2, nombre: 'Dra. Sofía', apellido: 'Hernández', especialidad: 'Pediatría', teléfono: '567-890-1234', email: 'sofia.hernandez@clinica.com' },
            { id: 3, nombre: 'Dr. Ricardo', apellido: 'Vargas', especialidad: 'Dermatología', teléfono: '678-901-2345', email: 'ricardo.vargas@clinica.com' },
        ];
        
        const especialidades = [
            { id: 1, nombre_especialidad: 'Cardiología', descripción: 'Especialidad médica que se ocupa de las enfermedades del corazón y del aparato circulatorio.' },
            { id: 2, nombre_especialidad: 'Pediatría', descripción: 'Especialidad médica que se ocupa de la salud y enfermedades de los niños.' },
            { id: 3, nombre_especialidad: 'Dermatología', descripción: 'Especialidad médica que se ocupa del estudio de la piel y sus enfermedades.' },
        ];
        
        const reservas = [
            { id: 1, paciente: 'Ana García', doctor: 'Dr. Javier Mendoza', fecha_hora: '2023-11-20 10:00', estado: 'confirmada', motivo_consulta: 'Dolor en el pecho' },
            { id: 2, paciente: 'Carlos López', doctor: 'Dra. Sofía Hernández', fecha_hora: '2023-11-21 14:30', estado: 'pendiente', motivo_consulta: 'Control anual' },
            { id: 3, paciente: 'María Rodríguez', doctor: 'Dr. Ricardo Vargas', fecha_hora: '2023-11-22 11:15', estado: 'cancelada', motivo_consulta: 'Consulta sobre erupción cutánea' },
        ];

        // Variables globales
        let currentTab = 'patients';
        
        // Elementos DOM
        const loginPage = document.getElementById('login-page');
        const dashboardPage = document.getElementById('dashboard-page');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');
        const logoutBtn = document.getElementById('logout-btn');
        const menuToggle = document.getElementById('menu-toggle');
        const sidebar = document.getElementById('sidebar');
        const headerTitle = document.getElementById('header-title');
        const tableTitle = document.getElementById('table-title');
        const addBtn = document.getElementById('add-btn');
        const dataTable = document.getElementById('data-table');
        const navItems = document.querySelectorAll('.nav-item');
        
        // Inicialización
        document.addEventListener('DOMContentLoaded', function() {
            // Event listeners
            loginForm.addEventListener('submit', handleLogin);
            logoutBtn.addEventListener('click', handleLogout);
            menuToggle.addEventListener('click', toggleSidebar);
            addBtn.addEventListener('click', handleAdd);
            
            // Nav items click
            navItems.forEach(item => {
                item.addEventListener('click', function() {
                    if (this.id !== 'logout-btn') {
                        const tab = this.getAttribute('data-tab');
                        switchTab(tab);
                    }
                });
            });
            
            // Inicializar con la pestaña de pacientes
            switchTab('patients');
        });
        
        // Funciones
        function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'usuario' && password === '123456') {
                loginError.style.display = 'none';
                loginPage.style.display = 'none';
                dashboardPage.style.display = 'flex';
            } else {
                loginError.textContent = 'Credenciales incorrectas. Intente con: usuario / 123456';
                loginError.style.display = 'block';
            }
        }
        
        function handleLogout() {
            loginPage.style.display = 'flex';
            dashboardPage.style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
        
        function toggleSidebar() {
            sidebar.classList.toggle('open');
        }
        
        function switchTab(tab) {
            currentTab = tab;
            
            // Actualizar navegación
            navItems.forEach(item => {
                if (item.getAttribute('data-tab') === tab) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
            
            // Actualizar título
            const titles = {
                'dashboard': 'Dashboard',
                'patients': 'Pacientes',
                'doctors': 'Doctores',
                'specialties': 'Especialidades',
                'reservations': 'Reservas'
            };
            
            headerTitle.textContent = titles[tab];
            tableTitle.textContent = `Lista de ${titles[tab]}`;
            
            // Actualizar botón de añadir
            const addLabels = {
                'patients': 'Nuevo Paciente',
                'doctors': 'Nuevo Doctor',
                'specialties': 'Nueva Especialidad',
                'reservations': 'Nueva Reserva'
            };
            
            addBtn.textContent = addLabels[tab] || 'Nuevo';
            
            // Mostrar/Ocultar dashboard
            if (tab === 'dashboard') {
                document.getElementById('dashboard-content').style.display = 'block';
                document.getElementById('table-content').style.display = 'none';
            } else {
                document.getElementById('dashboard-content').style.display = 'none';
                document.getElementById('table-content').style.display = 'block';
                
                // Generar tabla según la pestaña
                renderTable(tab);
            }
        }
        
        function renderTable(tab) {
            let headers = '';
            let rows = '';
            
            switch(tab) {
                case 'patients':
                    headers = `
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Fecha Nac.</th>
                            <th>Contacto</th>
                            <th>Dirección</th>
                        </tr>
                    `;
                    
                    rows = pacientes.map(paciente => `
                        <tr>
                            <td>${paciente.id}</td>
                            <td>${paciente.nombre} ${paciente.apellido}</td>
                            <td>${paciente.fecha_nacimiento}</td>
                            <td>
                                <div>${paciente.teléfono}</div>
                                <div style="color: #2563eb;">${paciente.email}</div>
                            </td>
                            <td>${paciente.dirección}</td>
                        </tr>
                    `).join('');
                    break;
                    
                case 'doctors':
                    headers = `
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Especialidad</th>
                            <th>Contacto</th>
                        </tr>
                    `;
                    
                    rows = doctores.map(doctor => `
                        <tr>
                            <td>${doctor.id}</td>
                            <td>${doctor.nombre} ${doctor.apellido}</td>
                            <td>
                                <span style="background: #dbeafe; color: #2563eb; padding: 4px 12px; border-radius: 20px; font-size: 12px;">
                                    ${doctor.especialidad}
                                </span>
                            </td>
                            <td>
                                <div>${doctor.teléfono}</div>
                                <div style="color: #2563eb;">${doctor.email}</div>
                            </td>
                        </tr>
                    `).join('');
                    break;
                    
                case 'specialties':
                    headers = `
                        <tr>
                            <th>ID</th>
                            <th>Especialidad</th>
                            <th>Descripción</th>
                        </tr>
                    `;
                    
                    rows = especialidades.map(especialidad => `
                        <tr>
                            <td>${especialidad.id}</td>
                            <td style="font-weight: 500;">${especialidad.nombre_especialidad}</td>
                            <td>${especialidad.descripción}</td>
                        </tr>
                    `).join('');
                    break;
                    
                case 'reservations':
                    headers = `
                        <tr>
                            <th>ID</th>
                            <th>Paciente</th>
                            <th>Doctor</th>
                            <th>Fecha y Hora</th>
                            <th>Estado</th>
                            <th>Motivo</th>
                        </tr>
                    `;
                    
                    rows = reservas.map(reserva => {
                        let statusClass = '';
                        if (reserva.estado === 'confirmada') statusClass = 'status-confirmed';
                        if (reserva.estado === 'pendiente') statusClass = 'status-pending';
                        if (reserva.estado === 'cancelada') statusClass = 'status-canceled';
                        
                        return `
                            <tr>
                                <td>${reserva.id}</td>
                                <td>${reserva.paciente}</td>
                                <td>${reserva.doctor}</td>
                                <td>${reserva.fecha_hora}</td>
                                <td>
                                    <span class="status-badge ${statusClass}">${reserva.estado}</span>
                                </td>
                                <td>${reserva.motivo_consulta}</td>
                            </tr>
                        `;
                    }).join('');
                    break;
            }
            
            dataTable.innerHTML = headers + rows;
        }
        
        function handleAdd() {
            alert(`Función para agregar nuevo ${currentTab} será implementada aquí.`);
        }
    </script>
